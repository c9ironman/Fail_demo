name: Build APK and Notify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: |
        cd NetWarriorLauncher
        chmod +x gradlew
      
    - name: Build APK
      run: |
        cd NetWarriorLauncher
        ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: NetWarriorLauncher/app/build/outputs/apk/release/*.apk
